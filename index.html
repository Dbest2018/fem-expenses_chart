<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__left">
          <p class="header__title">My balance</p>
          <p class="header__price">$921.48</p>
        </div>
        <div class="header__right">
          <div class="white-circle"></div>
          <div class="brown-circle"></div>
        </div>
      </header>

      <main class="main">
        <h2 class="main__title">Spending - Last 7 days</h2>
        <div class="main__bar">
          <div id="mon" class="mon bar"></div>
          <div id="tue" class="tue bar"></div>
          <div id="wed" class="wed bar"></div>
          <div id="thu" class="thu bar"></div>
          <div id="fri" class="fri bar"></div>
          <div id="sat" class="sat bar"></div>
          <div id="sun" class="sun bar"></div>
        </div>
        <div class="chart__text">
          <p>mon</p>
          <p>tue</p>
          <p>wed</p>
          <p>thu</p>
          <p>fri</p>
          <p>sat</p>
          <p>sun</p>
        </div>
        <div class="separation-line"></div>
        <div class="main__details">
          <div class="left">
            <div class="left__title">Total this month</div>
            <div class="left__price">$478.33</div>
          </div>
          <div class="right">
            <div class="right__price">+2.4%</div>
            <div class="right__title">from last month</div>
          </div>
        </div>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ibrahim Shittu</a>.
    </div>
  </body>
</html>
